services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - tasknetwork
    depends_on:
      - backend
    # env_file:
    # - ./frontend/.env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - tasknetwork
    depends_on:
      - syncserver
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./backend/data:/app/data

  syncserver:
    image: ghcr.io/gothenburgbitfactory/taskchampion-sync-server:latest
    ports:
      - "8080:8080"
    networks:
      - tasknetwork
    healthcheck:
      # Note: taskchampion-sync-server doesn't have a /health endpoint, use root
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tasknetwork:
    driver: bridge
