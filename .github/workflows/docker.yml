name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main

# Trigger only after backend and frontend tests workflows complete successfully
on:
  workflow_run:
    workflows:
      - Go Backend Test
      - frontend-tests-and-coverage
    types:
      - completed

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/ccextractor/frontend:latest
            ghcr.io/ccextractor/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_BACKEND_URL=http://localhost:8000
            VITE_FRONTEND_URL=http://localhost:80
            VITE_CONTAINER_ORIGIN=http://localhost:8080

  build-and-push-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/ccextractor/backend:latest
            ghcr.io/ccextractor/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
