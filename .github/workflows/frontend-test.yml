name: Frontend
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
      - "dev"
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm ci
        working-directory: frontend
      - run: npm test
        working-directory: frontend
