services:
  frontend:
    image: ghcr.io/ccextractor/frontend:${IMAGE_TAG}
    ports:
      - "80:80"
    networks:
      - tasknetwork
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: ghcr.io/ccextractor/backend:${IMAGE_TAG}
    ports:
      - "8000:8000"
    networks:
      - tasknetwork
    depends_on:
      - syncserver
    env_file:
      - .backend.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./backend/data:/app/data

  # syncserver:
  #   image: ghcr.io/gothenburgbitfactory/taskchampion-sync-server:latest
  #   ports:
  #     - "8080:8080"
